<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Voiceflow | Phoenix Demo</title>
    </head>
    <body>
      <script type="module">
        import { FeedbackExtension } from 'https://YOUR_URL/extensions.js';
        (function (d, t) {
          var v = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
          v.onload = function () {
            window.voiceflow.chat.load({
              verify: { projectID: '[YOUR_PROJECT_ID]' },
              url: 'https://[YOUR_BACKEND_URL]',
              versionID: 'development', // or production
              user: {
                name: 'Demo User',
              },
              render: {
                mode: 'overlay',
              },
              autostart: true,
              allowDangerousHTML: true,
              assistant: {
                extensions: [
                  FeedbackExtension,
                ],
              },
            });
          };
          v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
          v.type = 'text/javascript';
          s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>
    </body>
</html>
